apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
        - name: {{ .Release.Name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-configmap
                optional: false
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
            requests:
              memory: "80Mi"
              cpu: "200m"
          ports:
            - containerPort: 80
          livenessProbe:
            tcpSocket:
              port: 80
            periodSeconds: 10
            initialDelaySeconds: 40
            failureThreshold: 2
          readinessProbe:
            tcpSocket:
              port: 80
            periodSeconds: 10
            initialDelaySeconds: 5